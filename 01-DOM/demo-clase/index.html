    <button id="boton">Click Me</button>

    <script>
      var boton = document.querySelector("#boton");

      function cambiarClase(event) {
        var div = event.target;
        if (div.className == "contenidos") {
          div.className = "otros";
        } else {
          div.className = "contenidos";
        }
      }

      function clickHahdler() {
        var div = document.createElement("div");
        var parrafo = document.createElement("p");

        parrafo.innerText =
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumeda, omnis odit? Commodi non modi doloremque similique ipsa dicta, quod in voluptate tempore officiis culpa labore vitae! Sequi explicabo suscript laudantium!";

        div.appendChild(parrafo);

        div.className = "contenidos";
        div.addEventListener("click", cambiarClase);

        document.querySelector("body").appendChild(div);
      }
      boton.addEventListener("click", clickHahdler);
    </script>
